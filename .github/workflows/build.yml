name: Build 1Lab
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    container: pltamy/1lab:latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          export PATH=/root/.local/bin:$PATH
          which 1lab-shake
          1lab-shake all -j
        name: Type check and build
