name: Build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest

    env:
      mailmap: ${{ secrets.MAILMAP }}

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # we need the commit history for authors

      - name: Install Nix â„ï¸
        uses: cachix/install-nix-action@v17

      - name: Set up Cachix â™»ï¸
        uses: cachix/cachix-action@v10
        with:
          name: 1lab
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build the Shakefile ğŸ§°
        run: |
          hash=$(nix-build -A shakefile --no-out-link)
          hash=${hash#/nix/store/} hash=${hash%%-*}
          echo "shake_version=$hash" >> "$GITHUB_ENV"

      - name: Cache _build â™»ï¸
        uses: actions/cache@v3
        with:
          path: _build
          key: shake-2-${{ env.shake_version }}-${{ github.run_id }}
          restore-keys: shake-2-${{ env.shake_version }}-

      - name: Build ğŸ› ï¸
        run: |
          echo "$mailmap" > .mailmap
          nix-shell --arg interactive false --run "$build_command"
        env:
          NIX_BUILD_SHELL: bash
          build_command: |
            set -eu
            1lab-shake -j all
            eval "$installPhase"

      - name: Upload site â¬†ï¸
        uses: actions/upload-pages-artifact@v1
        with:
          path: _build/site
          retention-days: 1

  deploy:
    needs: build
    if: ${{ github.ref_name == 'main' }}

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy ğŸš€
        id: deployment
        uses: actions/deploy-pages@v1
